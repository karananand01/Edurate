<!--
    File: search_page.html

    Author: Aditya Gupta, Karan Anand

    Description: HTML page that the student is able to view when they log in.
    The page allows the student to search for courses either by course description
    or by the name of the professor. The student can click on the found results
    and enter the course page or the professor page.

-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <link id="cssFile" rel="stylesheet" type="text/css" href="./style.css">
</head>


<body>
    <div id="welc">
        <h1 id="welc_text"> Sample text </h1>

        <div id="stud_info">Sample text</div>
    </div>


    <div id="srch">
        <h1>Search by course description</h1>
        <input type="text" id="crs_desc">
        <button type="button" onclick=crsSrch()>Search</button>

        <h1>Search by professor</h1>
        <input type="text" id="prf_name">
        <button type="button" onclick=profSrch()>Search</button>
        <div id="srch_res"> Sample text for results </div>
    </div>




</body>

</html>
