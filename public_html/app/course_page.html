<!--
    File: course_page.html

    Author: Aditya Gupta, Karan Anand

    Description: HTML home page for a course in the website.
    The course description and professor are mentioned along with
    the reviews for the course. If the user is a student then they
    are also able to write reviews and private messages.

-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <link id="cssFile" rel="stylesheet" type="text/css" href="./style.css">
    <script src="./jquery.js"></script>
    <script src="./code.js"></script>
</head>


<body onload="getCoursePage()">

    <h1 id="crs_nm">Sample text</h1>

    <div id="crs_ovrw">
        <h2>Course Overview</h2>
        <p id="crs_prof"></p>
        <br>
        <p id="crs_txt">Sample text</p>
    </div>

    <div id="rvs">
        <h2>
            Reviews
        </h2>
        <div id="rv_in"></div>
    </div>

    <div id="add_rv">
        <h2>
            Add Review
        </h2>
        <br>
        <output>Review: </output>
        <textarea id="new_rvw" rows="4" cols="150"></textarea>
        <br><br>
        <output>Rating :</output>
        <input type="range" value="0" max="4" id="csrange" oninput="updateRange();">
        <output id="shift">1</output>
        <br><br>
        <button type="button" onclick="addRvw()">Add Review</button>
        <button type="button" onclick="addDM()">Send as Direct message (anonymous)</button>
        <br>
    </div>

    <div id="control">
        <button type="button" onclick="homePage()">Home Page</button>
        <button type="button" onclick="logout()">Log Out</button>
        <button type="button" onclick="help()">Help</button>
    </div>

</body>

</html>
