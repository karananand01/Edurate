<!--
    File: search_page.html

    Author: Aditya Gupta, Karan Anand

    Description: HTML page that the student is able to view when they log in.
    The page allows the student to search for courses either by course description
    or by the name of the professor. The student can click on the found results
    and enter the course page or the professor page.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Search | Edurate</title>
    <link rel="icon" type="image/x-icon" href="./icon.ico">
    <link id="cssFile" rel="stylesheet" type="text/css" href="./css/searchstyle.css">
    <script src="./js/jquery.js"></script>
    <script src="./js/code.js"></script>
</head>


<body onload="getStudent()">

    <div id="control">
        <img src="./logo.png" alt="LogoSmall" id="edurateLogo">

        <h2 class="subhcontrol">Find courses, Find professors.</h2>
        <div class="buttons">
            <button type="button" onclick="help()">Help</button>
            <button type="button" onclick="logout()">Logout</button>
        </div>
    </div>

    <div id="welc">
        <h1 id="welc_text">Welcome Student</h1>
        <h2 id="stud_info">Student Info.</h2>
    </div>

    <div class="bar"></div>
    <div id="srch">

        <div class="toggle-btns">
            <input type="radio" name="search-type" id="course-search" checked>
            <label for="course-search">By course description</label>

            <input type="radio" name="search-type" id="prof-search">
            <label for="prof-search">By professor name</label>
        </div>
        <br>
        <input type="text" id="searchtext" placeholder="Search" required>
        <br><br>
        <div class="searchbutt">
            <button type="button" class="srchbutt" onclick=srch()>Search</button>
        </div>
        <br>
        <div class="bar"></div>
        <h1>Results</h1>
        <div class="element"></div>

        <div id="srch_res"> Search Results will be displayed here </div>

    </div>

</body>

</html>
