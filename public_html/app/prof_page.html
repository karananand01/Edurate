<!--
    File: prof_page.html

    Author: Aditya Gupta, Karan Anand

    Description: HTML home page for a professor
    logged onto the website. The section contains
    information about the professor, and a list of 
    courses they are teaching. It also allows the professor
    to edit their information.

-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Professor Info. | Edurate</title>
    <link rel="icon" type="image/x-icon" href="./icon.ico">
    <link id="cssFile" rel="stylesheet" type="text/css" href="./css/profstyle.css">
    <script src="./js/jquery.js"></script>
    <script src="./js/code.js"></script>
</head>


<body onload="getProfPage()">
    <div id="control">
        <img src="./logo.png" alt="LogoSmall" id="edurateLogo">

        <h1 class="subhcontrol">Know your <u>Professor</u></h1>
        <div class="buttons">
            <button type="button" onclick="homePage()">Back to home</button>
            <button type="button" onclick="help()">Help</button>
            <button type="button" onclick="logout()" id="log">Logout</button>
        </div>
    </div>

    <div id="overview" class="flex-container">
        <div id="profPic" class="flex-child">Sample img</div>

        <div id="about" class="flex-child">
            <h1 id="abt_hd">Name Sample</h1>
            <h2 id="abt_uni">University Sample</h2>
            <p id="abt_txt"></p>
        </div>
    </div>

    <div id="crs">
        <h2>List of Courses</h2>
        <p id="crs_lst"></p>
    </div>

    <div id = "edit_prof">
        <h2>Update Information</h2>
        <br>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="crs_add">Add a new course</label>
            <input type="text" id="crs_add" placeholder="Ex. CSC337 or CSC 337 Web dev">
            <button type="button" onclick="addCourse()">Add Course</button>
            <br><br>
            <label for="img">Update Profile Picture</label>
            <input type="file" accept="image/*" name="photo" id="img">
            <input type="submit" onclick=addImage() value="Update" id="sub">
            <br><br>
        </form>
        <label for="abt_edit">Update about information</label>
        <textarea id="abt_edit" rows="6" cols="120" placeholder=
        "Update about section here! Ex. 'I enjoy providing well-organized and high-quality CS education to the next generation of computer scientists. I have taught multiple courses at the University of Arizona, including CS 101, 110, 250, 317, 337, and 352.'"></textarea><br><br>
        <button type="button" onclick="changeAbt()">Update</button>
    </div>      

</body>

</html>
