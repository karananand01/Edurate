<!--
    File: prof_page.html

    Author: Aditya Gupta, Karan Anand

    Description: HTML home page for a professor
    logged onto the website. The section contains
    information about the professor, and a list of 
    courses they are teaching. It also allows the professor
    to edit their information.

-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <link id="cssFile" rel="stylesheet" type="text/css" href="./style.css">
    <script src="./jquery.js"></script>
    <script src="./code.js"></script>
</head>


<body onload="getProfPage()">
    <div id="profPic"> Sample img</div>

    <div id="about">
        <h2 id="abt_hd">Sample</h2>
        <p id="abt_txt"></p>
    </div>

    <div id="crs">
        <h2>List of Courses</h2>
        <p id="crs_lst"></p>
    </div>

    <div id="edit_prof">
        <h2>Edit Information</h2>
        <br><br>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" accept="image/*" name="photo" id="img">
            <input type="submit" onclick=addImage() value="Add Profile image">
        </form>
        <br><br>
        <button type="button" onclick="changeAbt()">Change about information</button>
        <textarea id="abt_edit" rows="3" cols="150"></textarea>
        <br><br>
        <button type="button" onclick="addCourse()">Add a Course</button>
        <input type="text" id="crs_add">
        <br><br>
    </div>
    <div id="control">
        <button type="button" onclick="homePage()">Home Page</button>
        <button type="button" onclick="logout()">Log Out</button>
        <button type="button" onclick="help()">Help</button>
    </div>

</body>

</html>
