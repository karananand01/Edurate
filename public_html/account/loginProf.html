<!--
    File: loginProf.html

    Author: Aditya Gupta, Karan Anand

    Description: HTML page for Professors
    login, where the client enters
    username/password and logins into
    the professor account, redirecting to
    professor home page
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <link id="cssFile" rel="stylesheet" type="text/css" href="./style.css">
    <script src="./jquery.js"></script>
    <script src="./login.js"></script>  
</head>

<body>
    <div class = "navBar">
        
    </div>

    <h1>Login</h1>

    <div class = "loginStu">
        <label for = "username">Email</label>
        <input type = "text" name = "username" id = "username" required>
        <br><br>
        <label for = "pass">Password</label>
        <input type = "password" name = "pass" id = "pass" required>
        <br><br>        
        <label for = "professor">Login as a student?</label>
        <input type = "checkbox" id = "professor" name = "professor" required>
        <br><br>
        <button type = "button" name = "Submit" onclick = "loginprof();">Login</button>
        <br><br>
        <label for = "signup">Don't have an account?</label>
        <button type = "button" name = "signup" onclick = "window.location.href='SignUp.html'">Sign up</button>
    </div>

</body>
</html>
