    Description: HTML page for students
    and professors to sign up or 
    create an account. They will be
    redirected to login page afterwards.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <link id="cssFile" rel="stylesheet" type="text/css" href="./style.css">
    <script src="./jquery.js"></script>
    <script src="./login.js"></script>  
</head>

<body>
    <div class = "navBar">
        
    </div>

    <h1>Sign up for Edurate!</h1>

    <div class = "signUp">
        <div class = "psignUp">
            <span>Professor Sign up</span>
            <br><br>
            <label for = "username">Email</label>
            <input type = "text" name = "username" id = "username" required>
            <br><br>
            <label for = "pass">Password</label>
            <input type = "password" name = "pass" id = "pass" required>
            <br><br>
            <label for = "uni">University</label>
            <input type = "text" name = "username" id = "uni" required>
            <br><br>        
            <button type = "button" name = "Submit" onclick = "createAccountprof();">Sign up</button>
            <br><br>
            <label for = "login">Already have an account?</label>
            <button type = "button" name = "login" onclick="window.location.href='loginProf.html'">Login</button>
        </div>

        <div class = "psignUp">
            <span>Student Sign up</span>
            <br><br>
            <label for = "usernameStu">Email</label>
            <input type = "text" name = "usernameStu" id = "usernameStu" required>
            <br><br>
            <label for = "passStu">Password</label>
            <input type = "password" name = "passStu" id = "passStu" required>
            <br><br>
            <label for = "uni">University</label>
            <input type = "text" name = "username" id = "uni" required>
            <br><br>        
            <button type = "button" name = "Submit" onclick = "createAccountstudent();">Sign up</button>
            <br><br>
            <label for = "login">Already have an account?</label>
            <button type = "button" name = "login" onclick="window.location.href='loginStu.html'">Login</button>
        </div>

    </div>

</body>
</html>
