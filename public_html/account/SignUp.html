    and professors to sign up or 
    create an account. They will be
    redirected to login page afterwards.

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <link id="cssFile" rel="stylesheet" type="text/css" href="./style.css">
    <script src="./jquery.js"></script>
    <script src="./login.js"></script>
</head>

<body>
    <div class="navBar">

    </div>

    <h1>Sign up for Edurate!</h1>

    <div class="signUp">
        <div class="psignUp">
            <br><br>
            <label for="username">Email</label>
            <input type="text" name="username" id="username" required>
            <br><br>
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass" required>
            <br><br>
            <label for="nm">Name</label>
            <input type="text" name="nm" id="nam" required>
            <br><br>
            <label for="uni">University</label>
            <input type="text" name="username" id="uni" required>
            <br><br>
            <label for="professor">Sign up as a Professor?</label>
            <input type="checkbox" id="professor" name="professor" required>
            <br><br>    
            <button type="button" name="Submit" onclick="createAccount();">Sign up</button>
            <br><br>
            <label for="login">Already have an account?</label>
            <button type="button" name="login" onclick="window.location.href='login.html'">Login</button>
        </div>
    </div>
    <div id="control">
        <button type="button" onclick="help()">Help</button>
        <button type="button" onclick="homePage()">Home Page</button>
    </div>
</body>

</html>
