    Description: HTML page for students
    and professors to sign up or 
    create an account. They will be
    redirected to login page afterwards.

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sign Up | Edurate</title>
    <link rel="icon" type="image/x-icon" href="./images/icon.ico">
    <link id="cssFile" rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="./js/jquery.js"></script>
    <script src="./js/login.js"></script>
</head>

<body>
    <div class="heading-containerSU">
        <div class="heading">
            <img src="./images/logoMain.png" id="edurateLogo" alt="edurateLogo" width="350" height="100">
            <br>
            KNOW YOUR<br><b>COURSES.</b><br>KNOW YOUR<br><b>PROFESSORS.</b>
        </div>
    </div>

    <div class="loginScreen">
        <h1 class="loginTitle">Sign up</h1>

        <div class="signUp">
            <br><br>
            <input type="text" name="username" id="username" placeholder="Email or Username" required>
            <br><br>
            <input type="password" name="pass" id="pass" placeholder="Password" required>
            <br><br>
            <input type="text" name="nm" id="nam" placeholder="Name" required>
            <br><br>
            <input type="text" name="username" id="uni" placeholder="University" required>
            <br><br>
            <label for="professor">Sign up as a Professor?</label>
            <label class="switch">
                <input type="checkbox" id="professor" name="professor" required>
                <span class="slider round"></span>
            </label>
            <br><br>
            <button type="button" name="Submit" onclick="createAccount();">Sign up</button>
            <br><br>
            <label for="signup">Already have an account?</label>
            <br><br>
            <button type="button" name="login" id="signup" onclick="window.location.href='login.html'">Login</button>
            <button type="button" onclick="help()">Learn More</button>
        </div>
    </div>
</body>

</html>
