<!--
    File: login.html

    Author: Aditya Gupta, Karan Anand

    Description: HTML page for Professors
    and students login, where the client enters
    username/password and logins into
    the professor or student account, 
    redirecting to respective home page
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <link id="cssFile" rel="stylesheet" type="text/css" href="./style.css">
    <script src="./jquery.js"></script>
    <script src="./login.js"></script>
</head>

<body>
    <div class="heading-container">
        <div class="heading">
            <img src="./images/logoMain.png"
                id = "edurateLogo"
                alt="edurateLogo"
                width="350"
                height="100">
            <br>
            KNOW YOUR<br><b>COURSES.</b><br>KNOW YOUR<br><b>PROFESSORS.</b>
        </div>
    </div>

    <div class = "loginScreen">
        <h1 class = "loginTitle">Login</h1>

        <div class="loginStu">
            <input type="text" name="username" id="username" placeholder = "Email or Username" required>
            <br><br>
            <input type="password" name="pass" id="pass" placeholder = "Password" required>
            <br><br>
            <label for="professor">Login as a Professor?</label>
            <label class="switch">
                <input type="checkbox" id="professor" name="professor" required>
                <span class="slider round"></span>
            </label>            
            <br><br>
            <button type="button" name="Submit" onclick="login();">Login</button>
            <br><br>

            <label for="signup">Don't have an account?</label>
            <br><br>
            <button type="button" name="signup" onclick="window.location.href='SignUp.html'">Sign up</button>
            <button type="button" onclick="help()">Learn More</button>
    </div>

</body>
</html>
